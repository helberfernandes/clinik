<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="/clinik/template/flat/css/login.css" rel="stylesheet"
		type="text/css" />
	<title>#{msg['system.nome.sistema']}</title>
	
	
	<script type="text/javascript" >

	function limpar(campo){
	    if (campo.value == campo.defaultValue){
	        campo.value = "";
	    }
	}
	 
	function escrever(campo){
	    if (campo.value == ""){
	        campo.value = campo.defaultValue;
	    }
	}

	
	
</script>
</h:head> 
<h:body styleClass="login">
	 
	
	<div id="login">
	<p:messages id="msgs" globalOnly="true" >
	  <p:effect type="pulsate" event="load" delay="1000">  
            <f:param name="mode" value="'show'" />  
        </p:effect> 
       </p:messages>
       
       
       
       <h:outputText value="#{msg['system.versao.sistema']}" style="fonte-size:24px; color:#fff;" /> 
       <h:outputText value="#{msg['system.msg.manutencao']}" style="fonte-size:24px; color:red;" rendered="#{configuracaoController.configuracao.manutencao}"/>
        
		<div class="signin-box">
			
			<h:form id="loginform">
				<div style="text-align: center;"><h:graphicImage  value="#{loginController.foto}"/></div>
				
				<label> <strong class="label"><h:outputLabel
							value="#{msg['system.label.login.usuario']}" /></strong> <h:inputText
						id="user" value="#{loginController.usuario.login}" label="Login"
						required="true" styleClass="campo" onfocus="limpar(this);" onblur="escrever(this);" /> <p:message for="user" id="msgUser" />
				</label>
				<label> <strong class="label"><h:outputLabel
							value="#{msg['system.label.login.senha']}" /></strong> <h:inputSecret
						value="#{loginController.usuario.senha}" id="password"
						required="true" label="Senha" styleClass="campo" /> <p:message
						for="password" />
				</label>
				<h2>
					<h:selectBooleanCheckbox value="#{loginController.lembrar}" />
					<h:outputText value=" #{msg['system.label.login.lembrar']}"
						styleClass="label" />
						
					<strong id="btn2"> <p:commandButton id="btn"
							value="#{msg['system.label.login.login']}"
							update="loginform, :msgs"
							
							actionListener="#{loginController.logar}" styleClass="botaoEntrar">
						</p:commandButton>
					</strong>
				</h2>

			</h:form>
		</div>
		<div >
			<h:form>
		
				<p:commandLink value="#{msg['system.label.login.perdeu.senha']}"
					action="#{loginController.recuperarSenha}" immediate="true"
					update=":msgs" />
			</h:form>
		</div>
	</div>
 
</h:body>
</html>
