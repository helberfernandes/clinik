<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:wof="http://wofsolutions.com.br"
	template="./../../template/sistema/subtemplate.xhtml">

	<ui:param name="mostrarBarraEsquerda" value="true" />
	<ui:param name="leftMargin" value="170px" />


	<ui:define name="left">

	</ui:define>


	<ui:define name="conteudo">
		<h:form id="formPrincipal">


			<div class="container-fluid">
				<div class="row">
					<div class="row">
						<wof:knob value="#{cockpitController.knobModels}"/>
					</div>


					<div class="row">
						<wof:radar id="canvas" titulo="#{msg['system.titulo.exames']}" value="#{cockpitController.radarModel}" num="1" />
						<wof:grafLinha id="canvas2" titulo="#{msg['system.titulo.exames']}" value="#{cockpitController.linhaModel}" num="2" />
						<wof:radar id="canvas3" titulo="#{msg['system.titulo.medicos']}" value="#{cockpitController.radarModelMedico}" num="3" />
						
					</div>
				</div>
			</div>




		</h:form>
	</ui:define>








</ui:composition>
