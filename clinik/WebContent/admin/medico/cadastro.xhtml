<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="./../../template/sistema/subtemplate.xhtml">

	<ui:define name="conteudo">
		<h:form>
			<div class="box-element" style="min-height: 100px;">
				<div class="box-content">
					<ul class="actions">

						<h:panelGroup>
							<li><div>

									<p:commandLink actionListener="#{medicoController.salvar}"
										update="growl" styleClass="btn_salvar">

										<h:outputText value="#{msg['system.label.salvar']}" />

									</p:commandLink>

									<span>#{msg['system.label.salvar']}</span>


								</div></li>
						</h:panelGroup>

						<h:panelGroup>
							<li><div>

									<p:commandLink action="#{medicoController.cancelar}"
										styleClass="btn_voltar" immediate="true">

										<h:outputText value="#{msg['system.label.voltar']}" />

									</p:commandLink>

									<span>#{msg['system.label.voltar']}</span>


								</div></li>
						</h:panelGroup>

					</ul>
					<div class="clearfix"></div>
				</div>
			</div>




			<p:messages id="growl" />
			<div class="box-element">
				<div class="box-head">
					<span></span>
					<h3>
						<i class="forms-16"></i> #{msg['system.titulo.pagina.medicos']}
					</h3>
				</div>
				<div class="box-content">

					<h:panelGrid id="form" columns="2" style="margin-top: 15px;">


						<h:outputLabel for="name" value="* #{msg['system.label.nome']}" />
						<p:inputText id="name" label="name" size="50"
							value="#{medicoController.obj.nome}" required="true"
							onkeydown="mascara(this, maiusculo)" />

						<h:outputLabel for="equipe"
							value="* #{msg['system.label.equipe']}" />
						<h:selectBooleanCheckbox id="equipe"
							value="#{medicoController.obj.equipe}" />

						<h:outputLabel for="solicitante"
							value="* #{msg['system.label.solicitante']}" />
						<h:selectBooleanCheckbox id="solicitante"
							value="#{medicoController.obj.solicitante}" />








						<h:outputLabel value="* #{msg['system.label.login.login']}:"
							for="login" />
						<h:inputText id="login" size="20"
							value="#{medicoController.obj.login}" styleClass="campo">
							<f:validateLength minimum="4" maximum="80" />
						</h:inputText>
						<h:message for="login" errorClass="error" />
						<h:column />
						<h:outputLabel value="* #{msg['system.label.telefone']}:"
							for="telefone" />
						<p:inputMask id="telefone" size="9"
							value="#{medicoController.obj.telefone}" styleClass="campo"
							mask="9999-9999">
							<f:validateLength minimum="4" maximum="80" />
						</p:inputMask>
						<h:message for="telefone" errorClass="error" />
						<h:column />
						<h:outputLabel value="* #{msg['system.label.login.senha']}:"
							for="senha" />
						<p:password id="senha" size="20"
							value="#{medicoController.obj.senha}" styleClass="campo"
							promptLabel="Informe uma senha" />
						<h:message for="senha" errorClass="error" />


						<h:column />
						<h:outputLabel value="* #{msg['system.label.email']}:" for="email" />
						<h:inputText id="email" size="40"
							value="#{medicoController.obj.email}" styleClass="campo"
							onkeydown="mascara(this, maiusculo)">
							<f:validateLength minimum="4" maximum="80" />
						</h:inputText>
						<h:message for="email" errorClass="error" />

						<h:column />
						<h:outputText value="#{msg['system.label.campo.obrigatorio']}"
							style="color: #D8000C;" />
					</h:panelGrid>
					<div class="clearfix"></div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
