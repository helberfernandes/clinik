<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="./../../template/sistema/subtemplate.xhtml">
	
	<ui:define name="conteudo">
		<h:form>
			<div class="box-element" style="min-height: 100px;">
				<div class="box-content">
					<ul class="actions">

						<h:panelGroup>
							<li><div>

									<p:commandLink actionListener="#{empresaController.salvar}"
										update="growl"
										styleClass="btn_salvar" >

										<h:outputText value="#{msg['system.label.salvar']}" />

									</p:commandLink>

									<span>#{msg['system.label.salvar']}</span>


								</div></li>
						</h:panelGroup>

						<h:panelGroup>
							<li><div>

									<p:commandLink action="#{empresaController.cancelar}"
										styleClass="btn_voltar"  immediate="true">

										<h:outputText value="#{msg['system.label.voltar']}" />

									</p:commandLink>

									<span>#{msg['system.label.voltar']}</span>


								</div></li>
						</h:panelGroup>

					</ul>
					<div class="clearfix"></div>
				</div>
			</div>



			
			<p:messages id="growl"/>
<div class="box-element">
				<div class="box-content">
					
			<h:panelGrid id="form" columns="3" style="margin-top: 15px;">


			<h:outputLabel for="name" value="#{msg['system.label.nome']}" />
					<p:inputText id="name" label="name" size="50"
						value="#{empresaController.obj.nome}" required="true"
						onkeydown="mascara(this, maiusculo)" />
<h:column/>
<h:outputLabel for="cnpj" value="#{msg['system.label.cnpj']}" />
					<p:inputText id="cnpj" label="cnpj" size="50"
						value="#{empresaController.obj.cnpj}" required="true"
						onkeydown="mascara(this, maiusculo)" />
				

<h:column/>

<h:outputText
					value="#{msg['system.label.mostrar.fim.de.semana']}:"
					 />
				<h:selectBooleanCheckbox id="fimDeSemana"
					value="#{empresaController.obj.mostrarFimDeSemana}" />
				<h:message for="fimDeSemana"
					errorClass="error" />


<h:outputText
					value="#{msg['system.label.mostrar.calendario.completo']}:"
					 />
				<h:selectBooleanCheckbox id="mostrarCabecalho"
					value="#{empresaController.obj.mostrarCabecalho}" />
				<h:message for="mostrarCabecalho"
					errorClass="error" />
					
					
					
					
					<h:outputText
					value="#{msg['system.label.horario.maximo']}:"
					 />

				<h:panelGroup>

					<h:outputText id="outputCliente"
						value="#{empresaController.obj.horarioMaximo}" />
					<h:outputText value=" H" />


					<h:inputHidden id="horarioMaximo"
						value="#{empresaController.obj.horarioMaximo}" />
					<p:slider for="horarioMaximo" display="outputCliente"
						style="width:200px" />
				</h:panelGroup>
				<h:message for="horarioMaximo" errorClass="error" />
					
					
					
					
			<h:outputText
					value="#{msg['system.label.horario.minimo']}:"
					 />

				<h:panelGroup>

					<h:outputText id="outputCliente2"
						value="#{empresaController.obj.horarioMinimo}" />
					<h:outputText value=" H" />


					<h:inputHidden id="horarioMinimo"
						value="#{empresaController.obj.horarioMinimo}" />
					<p:slider for="horarioMinimo" display="outputCliente2"
						style="width:200px" />
				</h:panelGroup>
				<h:message for="horarioMinimo" errorClass="error" />		
					
					
						<h:panelGroup>

					<h:outputText id="tempoMedioProcedimento2"
						value="#{empresaController.obj.tempoMedioProcedimento}" />
					<h:outputText value=" H" />
					
					<h:inputHidden id="tempoMedioProcedimento"
						value="#{empresaController.obj.tempoMedioProcedimento}" />
					<p:slider for="tempoMedioProcedimento" display="tempoMedioProcedimento2"
						style="width:200px" />
				</h:panelGroup>
				<h:message for="tempoMedioProcedimento" errorClass="error" />
					
					
				<h:column />
				<h:outputText value="* #{msg['system.label.campo.obrigatorio']}"
					style="color: #D8000C;" />
			</h:panelGrid>
				<div class="clearfix"></div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
