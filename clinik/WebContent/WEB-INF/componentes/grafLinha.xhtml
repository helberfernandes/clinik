<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:f="http://java.sun.com/jsf/core">
<ui:component>

	 <style type="text/css">
           .bola {
    border-radius: 50%;
    display: inline-block;
    height: 10px;
    width: 10px;
    margin-right: 5px;
    
}
        </style>
	
	<div class=" col-xs-1 col-md-6"  >
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">#{titulo}</h3>
			</div>
			<div class="panel-body" >
			<div class="  col-md-9"  >
			<div style="width:100%; ">
				<canvas id="#{id}" height="600" width="900" style="padding: 5px;"></canvas>
				</div>
			</div>
			<div class="col-md-3"  >	
				<ul class="list-unstyled" >
  
  <ui:repeat var="graf"
	value="#{value.dataSets}"
	varStatus="status">  
	
	<li><div class="bola" style="background-color: #{graf.cor},1)"></div>#{graf.label}</li>
	</ui:repeat>
</ul>
</div>
				
			</div>
		</div>
	</div>
	
	<script>
	

	var lineChartData = {
			labels : [#{value.labels}],
			datasets : [

<ui:repeat var="graf"
	value="#{value.dataSets}"
	varStatus="status">   
	
	

			            {
					label: "My First dataset ",
					fillColor : "#{graf.cor},0.2)",
					strokeColor : "#{graf.cor},1)",
					pointColor : "#{graf.cor},1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "#{graf.cor},1)",
					data : [#{graf.data1}]
				}
			            <c:if test="#{!status.last}">,</c:if>			            
			            </ui:repeat>            
			]

		}

	
		var ctx = document.getElementById("#{id}").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true
		});
	
				
			</script>










</ui:component>
</html>
